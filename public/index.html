<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
      
      :root {
      --bs-font-sans-serif: "Poppins", sans-serif;
      }
  
      @media (min-width: 576px) {
      .card {
        border: 0;
        box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
        border-radius: 10px;
      }
  
      .card-img-top {
        width: 100%;
        height: 20vw;
        object-fit: cover;
      }
      .form-image {
        height: 150px;
        overflow: hidden;
      }
      .form-image img {
        width: 100%;
        height: 100%;
      }
    }
    </style>
  
    <title>Cars</title>
  </head>
  <body>
    <div class="container mt-2">
  
      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">Cars</span>
          <span class="nav-link border bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <div class="mb-4" style="margin-top: 2em">
        <a
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add product
        </a>
      </div>
      <main id="marketplace" class="row"></main>
    </div>
    <!--Modal-->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	      <div class="modal-content">
      	  <div class="modal-header">
		        <h5 class="modal-title" id="newProductModalLabel">Upload A New Car Product</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      	  </div>

          <div class="form-image">
            <img src="https://th.bing.com/th/id/R.525858c22b393d04561bbfe3abb8836e?rik=ZxcHZdufEOJu4A&pid=ImgRaw&r=0">
          </div>
          
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="newCarName" class="form-control mb-2 py-2" placeholder="Enter car name"/>
                </div>
                <div class="col">
                  <input type="text" id="newCarModel" class="form-control mb-2 py-2" placeholder="Enter car model"/>
                </div>
                <div class="col">
                  <input type="text" id="newCarColor" class="form-control mb-2 py-2" placeholder="Enter car color"/>
                </div>
                <div class="col">
                  <input type="text" id="newImgUrl" class="form-control mb-2 py-2" placeholder="Enter car image URL"/>
                </div>
                <div class="col">
                  <input type="text" id="newPrice" class="form-control mb-2 py-2" placeholder="Enter car price"/>
                </div>
                <div class="col">
                  <input type="text" id="newCarAvailable" class="form-control mb-2 py-2" placeholder="Enter number of cars available"/>
                </div>
              </div>
            </form>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="newProductBtn">Add product</button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
